<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
   

    <!-- Casino 777 -->
    <div class="container">
<h1 class="title">CASINO <span class="topori">777</span></h1>
    <h2 class="balance">Balance: <span class="money"></span></h2>

    <p class="status animate__animated"></p>
<div class="js-container box-container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

  
      <div class="button-container">
         <p class="current-game-price">Current game cost:<span class="current-total"></span> </p> 
          <button class="js-button play-button"  type="button">Start game </button>


    <div class="kof-container js-parrent">
      <button type="button" class="kof-btn active" data-kof="1">x1</button>
      <button type="button" class="kof-btn" data-kof="2">x2</button>
      <button type="button" class="kof-btn" data-kof="3">x3</button>
    </div>

    <div class="mode-container js-parrent">
      <button type="button" data-mode="1" class="mode-btn active">Normal</button>
      <button type="button" data-mode="2" class="mode-btn">Crazy</button>
    </div>
  </div>

  <button type="button" class="to-cabinet-btn js-cabinet-btn">Enter in cabinet</button>


</div>

<div class="backdrop">
  <div class="modal">
    <button type="button" class="close-btn" disabled="disabled">x</button>
    <p class="hello">Welcome to</p>
  <h2 class="title">CASINO <span class="topori">777</span></h2>
    <div class="policy">
      <h3 class="policy-text">Тут могла быть Ваша реклама. Она исчезнет через : <span class="time-policy"></span></h3>
    </div>
    <div class="cabinet">
      <p class="cabinet-balance">Your balance: <span class="cabinet-balance-count"></span> </p>
      <form class="js-operation-form operation-form">
        <input type="text" name="js-operation-input" autocomplete="off" class="js-operation-input operation-input" placeholder="Enter the desired amount, please">
        <p class="info-cabinet"></p>
        <div class="operation-container-btn">
        <button type="submit" disabled="disabled" class="add-money money-operation-btn">Top up balance</button>
        <button type="submit" disabled="disabled" class="take-money money-operation-btn">Take money</button>
        </div>
      </form>
    </div>


  </div>
</div>
  </body>
</html>
